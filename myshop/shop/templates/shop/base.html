{% load static %}
<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Гастроном{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo">Продукты</a>
    </div>
    <div id="subheader">
      <div class="cart">
        {% with total_items=cart|length %}
     {% if total_items > 0 %}
    Корзина:
 <a href="{% url 'cart:cart_detail' %}">
 {{ total_items }} мест на
 {{ cart.get_total_price }} ₽
 </a>
 {% elif not order %}
 Ваша корзина пуста
 {% endif %}
 {% endwith %}

      </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
